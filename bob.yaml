variables:
  VERSION: v0.0.0

build:
  build:
    cmd: go build -tags dev -ldflags="-X 'main.Version=${VERSION}'" -o ./run
    target: run
    dependson:
      - proto

  gomodtidy:
    cmd: go mod tidy

  lint:
    cmd: CGO_ENABLED=0 golangci-lint run --timeout=10m0s

  test:
    cmd: go test ./...

  proto:
    cmd: protoc --go_out=. buildinfo.proto

dependencies:
  - nix
  - git
  - go_1_18
  - golangci-lint
  - docker
  - gcc
  - protobuf3_11
  - protoc-gen-go

